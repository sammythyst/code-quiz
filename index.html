<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./Assets/css/styles.css">
</head>
<body>
    <!-- High Scores and Timer -->
    <header>
        <p id="viewScores" onclick="renderScores()">View high scores</p>
        <p id="countdown">Time: 75</p>
    </header>

    <!-- quiz container -->
    <section id="intro" class="container">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button type="button" id="startQuiz">Start Quiz</button>
    </section>


    <section id="quiz" class="container" style="display:none;">
        <h2 id="question"></h2>
			<div id="choices">
				<div class="choice" id="A" onclick="checkAnswer('A')"></div>
				<div class="choice" id="B" onclick="checkAnswer('B')"></div>
				<div class="choice" id="C" onclick="checkAnswer('C')"></div>
				<div class="choice" id="D" onclick="checkAnswer('D')"></div>
			</div>
        <h3 id="correct" class="answer"></h3>
        <h3 id="wrong" class="answer"></h3>
    </section>

    <section id="endquiz" class="container" style="display:none;">
        <h2 id="newscore"></h2>
        <label for="initials">Enter initials:</label>
        <input type="text" id="initials" name="initials">
        <input type="submit" id="submitScore" value="Submit">
    </section>

    <section id="highScores" class="container" style="display:none;">
        <p id="backhome" style="display: flex; justify-content: right;" onclick="backHome()">Back to Home</p>
        <h2>High Scores:</h2>
            <p id="userInitials"></p> - 
            <p id="userScores"></p>      
    </section>
    
    <script src="./Assets/js/script.js">
    </script>
</body>
</html>
